<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3b5998;
            padding: 10px 20px;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            display: flex;
            padding: 20px;
        }

        .feed {
            flex: 2;
            background-color: #f0f2f5;
            padding: 20px;
            border-right: 1px solid #ccc;
        }

        .post {
            background-color: white;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }

        aside {
            flex: 1;
            padding-left: 20px;
        }

        .sidebar {
            background-color: #f0f2f5;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        footer {
            background-color: #f0f2f5;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ccc;
        }

        footer nav ul {
            display: flex;
            justify-content: center;
        }

        footer nav ul li {
            margin: 0 10px;
        }

        footer nav ul li a {
            color: #777;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="feed">
            <div class="post">
                <p>This is a post from a friend.</p>
            </div>
            <div class="post">
                <p>This is another post from a friend.</p>
            </div>
        </div>
        
        <aside>
            <div class="sidebar">
                <h2>Friend Suggestions</h2>
                <ul>
                    <li>Friend 1</li>
                    <li>Friend 2</li>
                    <li>Friend 3</li>
                </ul>
            </div>
        </aside>
    </main>
    
    <footer>
        <nav>
            <ul>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Cookie Policy</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
